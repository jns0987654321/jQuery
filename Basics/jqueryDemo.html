<html>
<head>
	<title>jQuery Demo</title>
	<script src="https://code.jquery.com/jquery-2.2.3.js" integrity="sha256-laXWtGydpwqJ8JA+X9x2miwmaiKhn8tVmOVEigRNtP4=" crossorigin="anonymous"></script>
	<script type="text/javascript">
	/*
	jQuery Basic Tips:
		1)
		//$().css(property,value) e.g $("li").css("color", "blue")
		//vanilla js need to manually loop through your collection of li's

		2)
		//$().css(Stlyeobjectwith properties in camelcase)
		e.g. $("li").css({fontSize:10px})

		3)
		//load jQuery before your code e.g. add your code at bottom of html

		4) vanilla js: textContent gets and sets text ONLY
		$("li").text()				get
		$("li").text("junior")		set

		5) html() 
		get and sets html of selected element innerHTML

		6) attr() -> get and sets attr values

		7) val() _> extract value from input

		8) addClass() removeClass() toggleClass() 

   */



	</script>
</head>
<body>

<h1>jQuery Demo!!!</h1>

<ul>
	<li>Hello</li>
	<li id="worldID">World</li>
</ul>

<input type="text" placeholder"Name">

</body>
</html>
